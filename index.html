<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navbar with HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome cdn  -->
    <script
      src="https://kit.fontawesome.com/79b611ebbd.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
      <header>Nav Bar</header>
      <a class="active" href="#"
        ><i class="fas fa-qrcode"></i><span>Dashboard</span></a
      >
      <a href="#"><i class="fas fa-link"></i><span>Shortcuts</span></a>
      <a href="#"><i class="fas fa-stream"></i><span>Overview</span></a>
      <a href="#"><i class="fas fa-calendar"></i><span>Events</span></a>
      <a href="#"><i class="fas fa-circle-question"></i><span>About</span></a>
      <a href="#"><i class="fas fa-sliders-h"></i><span>Services</span></a>
      <a href="#"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </div>
  </body>
</html>
